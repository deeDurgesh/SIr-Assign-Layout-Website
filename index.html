<!DOCTYPE html>
<html>
    <head>
        <title>Sir Assignment</title>
        <link rel="stylesheet" href="styles.css" type="text/css"> 
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">   
    </head>
    <body>
        <div class="main-container">
            <header class="header">
                <div class="center-container">
                    <div class="four-in">
                            <select class="dropdown">
                                <option value="English">English</option>
                                <option value="Hindi">Hindi</option>
                                <option value="French">French</option>
                                <option value="Japanese">Japanese</option>
                            </select>
                        
                        <div class="address">
                            <p><span class="map-img"><img src="images/map.png" alt="map-ping"></span>51,Uxbridge road,San Francisco</p>
                        </div>
                        <div class="timming">
                            <p><span class="time"><img src="images/alarm.png" alt="alarm"></span>Mon-Sat 8am-6pm</p>
                        </div>
                        <div class="dialer">
                            <p><span class="phone"><img src="images/dialer.png" alt="dialer-png"></span>9983557858</p>
                        </div>
                    </div>
                    
                    <div class="Appointment">
                        <a href="#">Get An Appointment</a>
                    </div>
                </div>
            </header>

            <div class="second-header">
                <div class="center-container2">
                    <div class="second-div1">
                        <img src="images/logo.png" alt="logo">
                    </div>
                    <div class="second-div2">
                        <div class="home"><a href="#">HOME</a></div>
                        <div class="about"><a href="#">ABOUT</a></div>
                        <div class="services"><a href="#">SERVICES</a></div>
                        <div class="work"><a href="#">WORK</a></div>
                        <div class="contact"><a href="#">CONTANT</a></div>
                        <div class="blog"><a href="#">BLOG</a></div>
                    </div>
                    <div class="second-div3">
                            <div class="search">
                                <img src="images/search.svg" alt="search-button">
                            </div>
                            <div class="list">
                                <img src="images/list.svg" alt="list">
                            </div>
                    </div>
                </div>
            </div>
        
            <div class="body-background">
                <div class="dull">
                    <div class="center-container3">
                        <div class="content">
                            <div class="paragraph">
                                <p>CREATIVE BEAUTIFUL PRODUCT</p>
                                <h1>CREATIVE IDEAS</h1>
                            </div>
                            <div class="button">
                                <span class="read-us"><a href="#">READ US <span class="next1"><img src="images/next.png" alt="next"></span></a></span>
                                <span class="contact-us"><a href="#">CONTACT US</a><span class="next"><img src="images/next.png" alt="next-button"></span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="body-content">
                
                    <div class="center-container4">
                        <div class="roadmap">
                            <span><img src="images/mute.svg" alt="mute"></span>
                            <span><p><b>RoadMap Strategy</b></p></span>
                        </div>
                        <div class="web">
                            <span><img src="images/list1.svg" alt="list1"></span>
                            <span><p><b>Web-Development</b></p></span>
                        </div>
                        <div class="result">
                            <span><img src="images/share-market.png" alt="share-market"></span>
                            <span><p><b>Reliable-Result</b></p></span>
                        </div>
                        <div class="blog">
                            <span><img src="images/diamond.svg" alt="diamond"></span>
                            <span><p><b>Blog-Writing</b></p></span>
                        </div>
                    
                    </div>
            </div>
        </div>
    </body>
</html>
